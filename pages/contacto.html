</head>
<body>
    <!-- header -->
    <div class="container">
        <header class="row header text-center">
            <h1 class="col-10 headerContact"> 
                Íntima Sofía
                <img src="../img/logo.png" alt="logo Intima Sofia" class="img-thumbnail w-15 h-50">
            </h1>
            <h3 class="col-2 text-center p-0 linkindexContact">
                <a href="../index.html" class="link-dark">Índex</a>
            </h3>

        </header>
        <nav class="col-12 navGrid">
            <ul class="listamenu">
                <li class="col-3"> 
                    <a href="../pages/novedades.html" class="elementosmenu">Novedades</a>

                <li class="col-3">
                    <a href="../pages/productos.html" class="elementosmenu">Productos</a>

                    <a href="../pages/contacto.html" class="elementosmenu">Contacto</a>
                </li>
            </ul>
        </nav>
        </header>
        <div class="container row">
        <aside class="aside col">
        <img src="../img/publicidad.png" alt="Publicidad" id="publicidad">   
        </aside>
    <!-- formulario contacto-->
        <div class="contactform col">
        <form action="">
        <fieldset class="contactform">
            <legend >Contactanos</legend>
            <div>
                <label for="Nombre" class="titulosform">
                    Completá tu nombre
                </label>
                <input type="text" name="Nombre" placeholder="Tu nombre">
            </div>
            <br>
            <div>
                <label for="email" class="titulosform">
                    Completá tu mail
                </label>
                <input type="email" placeholder="Tu mail">
            </div>
            <br>
            <div>
                <label for="Provincia" class="titulosform">
                        Provincia o Localidad
                </label>
                <select name="">
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Capital Federal">Capital Federal</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Entre Ríos">Entre Ríos</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Neuquén">Neuquén</option>
                    <option value="Río Negro">Río Negro</option>
                    <option value="Salta">Salta</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Santiago del Estero">Santiago del Estero</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="Tucumán">Tucumán</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Consulta" class="titulosform">
                    Tu consulta o pedido
                </label>
                <input type="text" placeholder="¿En qué podemos ayudarte?" id="inputconsulta">
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
            </div>
        </fieldset>
        </form>
        </div>
    <footer class="container row footer">
        <h3 style="font-family: 'Radio Canada', sans-serif;" class="fs-4 row">
            © Íntima Sofía - Todos los derechos reservados - Developed by Facundo T. Miguel @facutmiguel
        </h3>

            <a href="https://www.instagram.com/intima.sofia/" id="linkig" target="_blank" class="col-7">
                <h4 class="fs-5 d-flex flex-row-reverse">
                    Seguinos en Instagram
                </h4>
            </a>
            <a href="https://www.instagram.com/intima.sofia/" target="_blank" class="col-5 d-flex">
                <img src="../img/icono ig.png" alt="" style="max-width:25%; max-height: 25%;">
            </a>
            </div>
    </footer>
